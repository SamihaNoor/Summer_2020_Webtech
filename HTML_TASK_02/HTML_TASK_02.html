<html>
	<head>
		<title>HTML_TASK_02</title>
	</head>
	<body>
		<table border='1'>
			<tr><td colspan='3' align="center"><h2>PERSON PROFILE</h2></td></tr>
			<tr>
				<td width="30%">Name</td>
				<td><input type="text" name="" value="" placeholder=""></td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td width="30%">Email</td>
				<td><input type="email" name="" value="" placeholder=""></td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td width="30%">Gender</td>
				<td><input type="radio" name="gender" value="" placeholder="">Male
					<input type="radio" name="gender" value="" placeholder="">Female
					<input type="radio" name="gender" value="" placeholder="">Others</td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td width="30%">Date of Birth</td>
				<td><input type="date" name="date of birth" value="" placeholder=""></td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td width="30%">Blood Group</td>
				<td>
					<select name="">
						<option value="">A+</option>
						<option value="">AB+</option>
						<option value="">B+</option>
						<option value="">O+</option>
						<option value="">A-</option>
						<option value="">AB-</option>
						<option value="">B-</option>
						<option value="">O-</option>
					</select>
				</td>
				<td width="10%"></td>
			</tr>
			<tr>
				<td width="30%">Degree</td>
				<td><input type="checkbox" name="">SSC
					<input type="checkbox" name="">HSC
					<input type="checkbox" name="">BSc.
					<input type="checkbox" name="">MSc.
				<td width="10%"></td>
			</tr>
		</table>
	</body>
</html>
